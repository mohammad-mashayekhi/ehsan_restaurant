<!DOCTYPE html>
<html>
<head>
    <title>Recipe List</title>
</head>
<body>
    <h1>Recipes</h1>
    <ul>
        {% for recipe in recipes %}
    <div>
        <h2>{{ recipe.name }}</h2>
        <!-- دکمه برای هدایت کاربر به صفحه ویرایش -->
        <a href="{% url 'recipe:edit_recipe' recipe.id %}" class="btn btn-primary">Edit</a>
    </div>
{% endfor %}
    </ul>
</body>
</html>
