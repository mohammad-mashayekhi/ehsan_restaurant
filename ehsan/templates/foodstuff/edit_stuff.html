{% extends 'main/main.html' %}
{% load static %}
{% block contant %}
<div class="container-xxl flex-grow-1 container-p-y">
  <h4 class="fw-bold pt-3 mb-4">
    <span class="text-muted fw-light">مواد غذایی/</span> افزودن
  </h4>
  <div class="row">
    <!-- برچسب شناور (طرح حاشیه دار) -->
   
        <div class="container mt-4">
            <div class="card mb-4">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                    <div class="row">
                        <div class="col-md-3">
                            <div class="mt-2 mb-3">
                                <label for="stuff_id" class="form-label">آیدی ماده غذایی</label>
                                {{ form.stuff_id }}
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mt-2 mb-3">
                                <label for="defaultFormControlInput" class="form-label">نام</label>
                                {{ form.stuff_name }}
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mt-2 mb-3">
                                <label for="largeSelect1" class="form-label">دسته بندی</label>
                                {{ form.stuff_category }}
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mt-2 mb-3">
                                <label for="largeSelect2" class="form-label">واحد اندازه‌گیری</label>
                                {{ form.stuff_scale }}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-muted row">
                    <div class="col-11">
                        {{ form.errors }}
                        <button type="submit" class="btn btn-primary">ذخیره</button>
                        <a href="#" onclick="window.history.go(-1); return false;" class="btn btn-outline-secondary">انصراف</a>    
                    </div>
                    
                </form>
                <div class="col-1">
                    <form method="post" action="{% url 'foodstuff:delete_stuff' id %}" >
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger" onclick="return confirm('آیا مطمئن هستید که می‌خواهید این ماده غذایی را حذف کنید؟');">حذف</button>
                    </form>    
                </div>
                </div>
            </div>
        </div>
  </div>
</div>
<!-- / Content -->
{% endblock %}
